<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-lg-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to join or need more info? That's great! Connect with us on Facebook or send us an email and we will get back to you as soon as possible!</p>
            </div>
            <div class="col-xl-4 offset-lg-2 text-center"> <a href="https://www.facebook.com/{{ site.facebook }}">
                    <i class="fa fa-facebook fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>
            <div class="col-xl-4 offset-lg- text-center"> <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
